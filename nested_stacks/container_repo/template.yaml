AWSTemplateFormatVersion: '2010-09-09'
Description: '[Social Media Dashboard] Container Repository Stack'

Parameters:

  ParentStackName:
    Type: String

  S3ObjectsFunctionArn:
    Type: String

  DockerfileLayer:
    Type: String

  RetainedImageCount:
    Type: Number
    Default: 5

Resources:

  TwitterProducerRepo:
    Type: AWS::ECR::Repository
    DeletionPolicy: Delete
    Properties:
      RepositoryName: !Sub '${ParentStackName}/twitter-stream-producer'
      ImageScanningConfiguration: 
        scanOnPush: "true"
      LifecyclePolicy:
        LifecyclePolicyText: !Sub '{"rules": [{"rulePriority": 1, "description": "Retained Image count: ${RetainedImageCount}", "selection": {"tagStatus": "any", "countType": "imageCountMoreThan", "countNumber": ${RetainedImageCount}}, "action": {"type": "expire"}}]}'
      RepositoryPolicyText:
        Version: '2012-10-17'
        Statement:
          Sid: AllowPull
          Effect: Allow
          Principal:
            AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
          Action:
            - ecr:GetDownloadUrlForLayer
            - ecr:BatchGetImage
            - ecr:BatchCheckLayerAvailability

  FluentBitRepo:
    Type: AWS::ECR::Repository
    DeletionPolicy: Delete
    Properties:
      RepositoryName: !Sub '${ParentStackName}/fluent-bit'
      ImageScanningConfiguration: 
        scanOnPush: "true"
      LifecyclePolicy:
        LifecyclePolicyText: !Sub '{"rules": [{"rulePriority": 1, "description": "Retained Image count: ${RetainedImageCount}", "selection": {"tagStatus": "any", "countType": "imageCountMoreThan", "countNumber": ${RetainedImageCount}}, "action": {"type": "expire"}}]}'
      RepositoryPolicyText:
        Version: '2012-10-17'
        Statement:
          Sid: AllowPull
          Effect: Allow
          Principal:
            AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
          Action:
            - ecr:GetDownloadUrlForLayer
            - ecr:BatchGetImage
            - ecr:BatchCheckLayerAvailability

  ArtifactBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256

  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: CodeBuild
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/*'
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:PutObject
                Resource:
                  - !Sub 'arn:aws:s3:::${ArtifactBucket}'
                  - !Sub 'arn:aws:s3:::${ArtifactBucket}/*'
              - Effect: Allow
                Action:
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                  - ecr:BatchCheckLayerAvailability
                  - ecr:PutImage
                  - ecr:InitiateLayerUpload
                  - ecr:UploadLayerPart
                  - ecr:CompleteLayerUpload
                Resource:
                  - !GetAtt TwitterProducerRepo.Arn
                  - !GetAtt FluentBitRepo.Arn
              - Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                Resource:
                  - '*'

  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipeline
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetBucketVersioning
                  - s3:PutObject
                  - s3:GetObject
                  - s3:GetObjectVersion
                Resource:
                  - !Sub '${ArtifactBucket.Arn}'
                  - !Sub '${ArtifactBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource:
                  - !GetAtt DockerBuildProject.Arn

  DockerBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Source:
        Type: CODEPIPELINE
        BuildSpec: |
          version: 0.2
          phases:
            pre_build:
              commands:
                - $(aws ecr get-login --no-include-email)           
            build:
              commands:
                - echo Build started on `date`
                - echo Building the Docker image...
                - docker build --tag ${ECR_DOMAIN}/${REPO_NAME}:${ETAG} ${BUILD_DIR}
            post_build:
              commands:
                - echo Build completed on `date`
                - echo Pushing the Docker image...
                - docker push ${ECR_DOMAIN}/${REPO_NAME}:${ETAG}
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/docker:18.09.0
        Type: LINUX_CONTAINER
        EnvironmentVariables:
          - Name: AWS_DEFAULT_REGION
            Value: !Ref AWS::Region
          - Name: ECR_DOMAIN
            Value: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com'
      Cache:
        Type: LOCAL
        Modes:
          - LOCAL_DOCKER_LAYER_CACHE

  CodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Stages:
        - Name: Source
          Actions:
            - Name: Dockerfile
              Namespace: SourceVariables
              ActionTypeId:
                Category: Source
                Owner: AWS
                Version: '1'
                Provider: S3
              Configuration:
                S3Bucket: !GetAtt DockerfileZip.Bucket
                S3ObjectKey: !GetAtt DockerfileZip.Path
              OutputArtifacts:
                - Name: DockerfileZip
              RunOrder: 1
        - Name: Build-Containers
          Actions:
            - Name: twitter-stream-producer
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref DockerBuildProject
                EnvironmentVariables: !Sub |
                  [
                    {"name": "ETAG", "value": "#{SourceVariables.ETag}","type": "PLAINTEXT"},
                    {"name": "REPO_NAME", "value": "${TwitterProducerRepo}","type": "PLAINTEXT"},
                    {"name": "BUILD_DIR", "value": "./twitter-stream-producer", "type": "PLAINTEXT"}
                  ]
              InputArtifacts:
                - Name: DockerfileZip
              RunOrder: 1
            - Name: fluent-bit
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref DockerBuildProject
                EnvironmentVariables: !Sub |
                  [
                    {"name": "ETAG", "value": "#{SourceVariables.ETag}","type": "PLAINTEXT"},
                    {"name": "REPO_NAME", "value": "${FluentBitRepo}","type": "PLAINTEXT"},
                    {"name": "BUILD_DIR", "value": "./fluent-bit", "type": "PLAINTEXT"}
                  ]
              InputArtifacts:
                - Name: DockerfileZip
              RunOrder: 1

  DockerfileZip:
    Type: Custom::S3Objects
    Properties:
      ServiceToken: !Ref S3ObjectsFunctionArn
      Bucket: !Ref ArtifactBucket
      Path: src/
      Key: dockerfile.zip
      SourceLayerArn: !Ref DockerfileLayer

Outputs:
  
  TwitterProducerImage:
    Value: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${TwitterProducerRepo}:${DockerfileZip.ETag}'

  FluentBitImage:
    Value: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${FluentBitRepo}:${DockerfileZip.ETag}'

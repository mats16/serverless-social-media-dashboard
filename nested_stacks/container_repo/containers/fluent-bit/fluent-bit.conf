[SERVICE]
    Flush 5
    Log_Level info
    HTTP_Server On
    HTTP_Listen 0.0.0.0
    HTTP_PORT 2020
    storage.path /tmp/
    storage.backlog.mem_limit 5M

[INPUT]
    Name forward
    Listen 127.0.0.1
    Port 24224

[OUTPUT]
    Name kinesis
    Match twitter.stream
    region ${AWS_DEFAULT_REGION}
    stream ${DELIVERY_STREAM_NAME}
    partition_key id_str
    append_newline  true
      DatabaseName: !Ref DataLakeDB
      TableInput:
        Description: Crawled Tweets
        Name: tweet_crawled
        TableType: EXTERNAL_TABLE
        PartitionKeys:
          - Name: year
            Type: string
          - Name: month
            Type: string
          - Name: day
            Type: string
        StorageDescriptor:

  GlueRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: glue.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSGlueServiceRole
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
        - arn:aws:iam::aws:policy/AmazonKinesisReadOnlyAccess
      Policies:
        - PolicyName: S3FullAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: 's3:*'
                Resource:
                  - !Sub 'arn:aws:s3:::${Bucket}'
                  - !Sub 'arn:aws:s3:::${Bucket}/*'
                  #- !Sub '${Bucket.Arn}'
                  #- !Sub '${Bucket.Arn}/*'

  TweetArchiveJob:
    Type: AWS::Glue::Job
    Properties:
      Name: tweet-archive-streaming
      Role: !Ref GlueRole
      GlueVersion: '1.0'
      Command:
        Name: gluestreaming
        PythonVersion: 3
        ScriptLocation: glue_scripts/tweet-archive-streaming.py
      DefaultArguments:
        "--TempDir": !Sub "s3://aws-glue-temporary-${AWS::AccountId}-${AWS::Region}/${AWS::StackName}"
        "--enable-continuous-cloudwatch-log": "true"
        "--enable-metrics": ""
        "--job-bookmark-option": "job-bookmark-disable"
        "--job-language": "python"
        "--SRC_DB_NAME": !Ref DataLakeDB
        "--SRC_TABLE_NAME": !Ref TweetStreamTable
        "--DEST_S3_PATH": !Sub 's3://${Bucket}/data/tweet_archived'
      MaxCapacity: 2
      MaxRetries: 0
      ExecutionProperty:
        MaxConcurrentRuns: 1

  TweetTransformJob:
    Type: AWS::Glue::Job
    Properties:
      Name: tweet-transform-groundtruth
      Role: !Ref GlueRole
      GlueVersion: '1.0'
      Command:
        Name: glueetl
        PythonVersion: 3
        ScriptLocation: glue_scripts/tweet-transform-groundtruth.py
      DefaultArguments:
        "--TempDir": !Sub "s3://aws-glue-temporary-${AWS::AccountId}-${AWS::Region}/${AWS::StackName}"
        "--enable-continuous-cloudwatch-log": "true"
        "--enable-metrics": ""
        "--job-bookmark-option": "job-bookmark-enable"
        "--job-language": "python"
        "--SRC_DB_NAME": !Ref DataLakeDB
        "--SRC_TABLE_NAME": !Ref TweetArchivedTable
        "--DEST_S3_PATH": !Sub 's3://${Bucket}/groundtruth/input/tweet_text'
      MaxCapacity: 10
      MaxRetries: 2
      ExecutionProperty:
        MaxConcurrentRuns: 1

Outputs: {}


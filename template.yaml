AWSTemplateFormatVersion: '2010-09-09'
Transform: "AWS::Serverless-2016-10-31"
Description: 'Serverless Social Media Dashboard (Kibana)'
Metadata:
  AWS::ServerlessRepo::Application:
    Name: serverless-social-media-dashboard
    Description: "Serverless Social Media Dashboard"
    Author: Kazuki Matsuda
    SpdxLicenseId: Apache-2.0
    LicenseUrl: LICENSE
    ReadmeUrl: README.md
    Labels: ['serverless', 'fargate', 'lambda', 'kinesis', 'elasticsearch', 'twitter']
    HomePageUrl: https://github.com/mats16/serverless-social-media-dashboard
    SemanticVersion: 0.0.3
    SourceCodeUrl: https://github.com/mats16/serverless-social-media-dashboard

  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Tweets Configuration
        Parameters:
          - TwitterTermList
          - TwitterLanguages
          - TwitterFilterLevel
          - TwitterReaderDockerImage
      - Label:
          default: Twitter API Parameters
        Parameters:
          - AuthConsumerKey
          - AuthConsumerSecret
          - AuthAccessToken
          - AuthAccessTokenSecret
      - Label:
          default: Application Parameters
        Parameters:
          - ApplicationName
          - VpcCIDR
          - ComprehendEntityScoreThreshold
          - MecabLambdaLayerArn
      - Label:
          default: Elasticsearch Parameters
        Parameters:
          - ElasticsearchVersion
          - KibanaSignupAllowedEmailDomains

Parameters:
  TwitterTermList:
    Description: List of terms for twitter to listen to
    Type: CommaDelimitedList
    Default: "AWS,EC2,RDS,S3"
  TwitterLanguages:
    Description: List of languages to use for the twitter streaming reader
    Type: CommaDelimitedList
    Default: "en,es,fr,de,it,pt,ar,hi,ja,ko,zh"
  TwitterFilterLevel:
    Description: https://developer.twitter.com/en/docs/tweets/filter-realtime/api-reference/post-statuses-filter
    Type: String
    Default: none
    AllowedValues:
      - none
      - low
      - medium
  TwitterReaderDockerImage:
    Description: Twitter Streaming Reader 
    Type: String
    Default: mats16/twitter-streaming-reader:0.1.0
  AuthAccessToken:
    Description: Access Token for calling twitter
    Type: String
  AuthAccessTokenSecret:
    Description: Access Token Secret for calling twitter
    Type: String
    NoEcho: True
  AuthConsumerKey:
    Description: Consumer key for access twitter
    Type: String
  AuthConsumerSecret:
    Description: Consumer Secret for access twitter
    Type: String
    NoEcho: True
  ApplicationName:
    Description: Name of the application for naming or tagging AWS resources created by this solution
    Type: String
    Default: social-media-dashboard
    AllowedPattern: ^[a-z\-]*$
    MaxLength: 28
    MinLength: 3
  VpcCIDR:
    Description: Please enter the IP range (CIDR notation) for this VPC
    Type: String
    Default: 10.193.0.0/16
  ComprehendEntityScoreThreshold:
    Type: Number
    Default: 0.8
    MaxValue: 1
    MinValue: 0
  MecabLambdaLayerArn:
    Type: String
    Default: 'arn:aws:lambda:us-east-1:123456789012:layer:dummy:1'
  ElasticsearchVersion:
    Description: 7.x supported only
    Type: String
    Default: 7.1
    AllowedPattern: ^7\.[0-9]+$
  KibanaSignupAllowedEmailDomains:
    Type: CommaDelimitedList
    Description: Specific domains allowed to register on Kibana
    Default: amazon.com,amazon.co.jp

Conditions:
  CreateMecabLambda: !Not [!Equals [!Ref MecabLambdaLayerArn, 'arn:aws:lambda:us-east-1:123456789012:layer:dummy:1']]

Resources:

  AuthConsumerSecretManagerSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      #Name: AuthConsumerSecretManagerSecret
      SecretString:
        !Ref AuthConsumerSecret

  AuthAccessTokenSecretManagerSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      #Name: AuthAccessTokenSecretManagerSecret
      SecretString:
        !Ref AuthAccessTokenSecret

  AuthConsumerManagerSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      #Name: AuthConsumerManagerSecret
      SecretString:
        !Ref AuthConsumerKey

  AuthAccessTokenManagerSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      #Name: AuthAccessTokenManagerSecret
      SecretString:
        !Ref AuthAccessToken

  TwitterReaderSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security Group for ECS Twitter Reader
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: TwitterReaderSecurityGroup
        - Key: ResourceGroup
          Value: CloudFormationResource
        - Key: Project
          Value: !Join ['-', [!Ref 'ApplicationName', !Ref 'AWS::Region']]
      SecurityGroupEgress:
        - CidrIp: 0.0.0.0/0
          IpProtocol: "-1"

  TwitterReaderTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Path: '/'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess'
      Policies:
        - PolicyName: PutTweets
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: KinesisAccess
                Effect: Allow
                Action:
                  - 'kinesis:PutRecord'
                  - 'kinesis:PutRecords'
                Resource: !GetAtt TweetStream.Arn

  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Path: '/'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy'
      Policies:
        - PolicyName: twitter-auth-secrets
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                    - 'secretsmanager:GetSecretValue'
                Resource:
                  - !Ref AuthConsumerSecretManagerSecret
                  - !Ref AuthAccessTokenSecretManagerSecret
                  - !Ref AuthConsumerManagerSecret
                  - !Ref AuthAccessTokenManagerSecret

  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCIDR
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
          - Key: Name
            Value: !Ref ApplicationName

  InternetGateway:
      Type: AWS::EC2::InternetGateway
      Properties:
          Tags:
              - Key: Name
                Value: !Ref ApplicationName

  InternetGatewayAttachment:
      Type: AWS::EC2::VPCGatewayAttachment
      Properties:
          InternetGatewayId: !Ref InternetGateway
          VpcId: !Ref VPC

  PublicSubnet1:
      Type: AWS::EC2::Subnet
      Properties:
          VpcId: !Ref VPC
          AvailabilityZone: !Select [ 0, !GetAZs ]
          CidrBlock: !Select [ 0, !Cidr [ !Ref VpcCIDR, 6, 8 ] ]
          MapPublicIpOnLaunch: true
          Tags:
              - Key: Name
                Value: !Sub ${ApplicationName} Public Subnet (AZ1)

  PublicSubnet2:
      Type: AWS::EC2::Subnet
      Properties:
          VpcId: !Ref VPC
          AvailabilityZone: !Select [ 1, !GetAZs ]
          CidrBlock: !Select [ 1, !Cidr [ !Ref VpcCIDR, 6, 8 ] ]
          MapPublicIpOnLaunch: true
          Tags:
              - Key: Name
                Value: !Sub ${ApplicationName} Public Subnet (AZ2)

  PublicSubnet3:
      Type: AWS::EC2::Subnet
      Properties:
          VpcId: !Ref VPC
          AvailabilityZone: !Select [ 2, !GetAZs ]
          CidrBlock: !Select [ 2, !Cidr [ !Ref VpcCIDR, 6, 8 ] ]
          MapPublicIpOnLaunch: true
          Tags:
              - Key: Name
                Value: !Sub ${ApplicationName} Public Subnet (AZ3)

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
        VpcId: !Ref VPC
        Tags:
            - Key: Name
              Value: !Sub ${ApplicationName} Public Routes

  DefaultPublicRoute:
      Type: AWS::EC2::Route
      DependsOn: InternetGatewayAttachment
      Properties:
          RouteTableId: !Ref PublicRouteTable
          DestinationCidrBlock: 0.0.0.0/0
          GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation1:
      Type: AWS::EC2::SubnetRouteTableAssociation
      Properties:
          RouteTableId: !Ref PublicRouteTable
          SubnetId: !Ref PublicSubnet1

  PublicSubnet1RouteTableAssociation2:
      Type: AWS::EC2::SubnetRouteTableAssociation
      Properties:
          RouteTableId: !Ref PublicRouteTable
          SubnetId: !Ref PublicSubnet2

  PublicSubnet1RouteTableAssociation3:
      Type: AWS::EC2::SubnetRouteTableAssociation
      Properties:
          RouteTableId: !Ref PublicRouteTable
          SubnetId: !Ref PublicSubnet3

  TweetsBucket:
    Type: AWS::S3::Bucket
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        IgnorePublicAcls: true
        BlockPublicPolicy: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: "AES256"

  EcsLogGroup: 
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub ${ApplicationName}/ecs
      RetentionInDays: 365

  EcsCluster:
    Type: AWS::ECS::Cluster

  TwitterStreamingReaderTaskDef: 
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: twitter-streaming-reader
      RequiresCompatibilities: 
        - "FARGATE"
      NetworkMode: awsvpc
      Cpu: "256"
      Memory: "512"
      TaskRoleArn: !Ref TwitterReaderTaskRole
      ExecutionRoleArn: !Ref TaskExecutionRole
      ContainerDefinitions: 
        - Name: twitter-reader
          Image: !Ref TwitterReaderDockerImage
          Essential: "true"
          Environment:
            - Name: TWITTER_TOPICS
              Value: !Join [',', !Ref TwitterTermList]
            - Name: TWITTER_LANGUAGES
              Value: !Join [',', !Ref TwitterLanguages]
            - Name: TWITTER_FILTER_LEVEL
              Value: !Ref TwitterFilterLevel
            - Name: DESTINATION
              Value: !Sub 'kinesis:${TweetStream}'
          Secrets:
            - Name: CONSUMER_KEY
              ValueFrom: !Ref AuthConsumerManagerSecret
            - Name: CONSUMER_SECRET
              ValueFrom: !Ref AuthConsumerSecretManagerSecret
            - Name: ACCESS_TOKEN
              ValueFrom: !Ref AuthAccessTokenManagerSecret
            - Name: ACCESS_TOKEN_SECRET
              ValueFrom: !Ref AuthAccessTokenSecretManagerSecret
          ReadonlyRootFilesystem: true
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-region: !Ref AWS::Region
              awslogs-group: !Ref EcsLogGroup
              awslogs-stream-prefix: twitter-reader

  TwitterStreamingReader:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref EcsCluster
      DesiredCount: 1
      LaunchType: FARGATE
      PlatformVersion: 1.4.0
      NetworkConfiguration: 
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref TwitterReaderSecurityGroup
          Subnets:
            - !Ref PublicSubnet1
            - !Ref PublicSubnet2
            - !Ref PublicSubnet3
      TaskDefinition: !Ref TwitterStreamingReaderTaskDef

  TweetStream:
    Type: AWS::Kinesis::Stream
    Properties: 
      RetentionPeriodHours: 24
      ShardCount: 1
      StreamEncryption: 
        EncryptionType: KMS
        KeyId: alias/aws/kinesis

  TweetStreamForBatch:
    Type: AWS::Kinesis::Stream
    Properties: 
      RetentionPeriodHours: 24
      ShardCount: 1
      StreamEncryption: 
        EncryptionType: KMS
        KeyId: alias/aws/kinesis

  IndexingStream:
    Type: AWS::Kinesis::Stream
    Properties: 
      RetentionPeriodHours: 24
      ShardCount: 1
      StreamEncryption: 
        EncryptionType: KMS
        KeyId: alias/aws/kinesis

  AnalyticsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Analytics Function'
      CodeUri: source/analyze_function/
      Handler: index.lambda_handler
      Runtime: python3.8
      MemorySize: 1024
      Timeout: 900
      Tracing: Active
      Environment:
        Variables:
          COMPREHEND_ENTITY_SCORE_THRESHOLD: !Ref ComprehendEntityScoreThreshold
          INDEXING_STREAM: !Ref IndexingStream
      Events:
        Stream:
          Type: Kinesis
          Properties:
            Stream: !GetAtt TweetStream.Arn
            StartingPosition: LATEST
            ParallelizationFactor: 1
            BatchSize: 200
            MaximumRecordAgeInSeconds: 300
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Sid: ComprehendAccess
              Effect: Allow
              Action: ['comprehend:DetectEntities', 'comprehend:DetectSentiment', 'comprehend:DetectKeyPhrases']
              Resource: '*'
            - Sid: TranslateAccess
              Effect: Allow
              Action: ['translate:TranslateText']
              Resource: '*'
            - Sid: KinesisAccess
              Effect: Allow
              Action:
                - 'kinesis:PutRecord'
                - 'kinesis:PutRecords'
              Resource: !GetAtt IndexingStream.Arn

  AnalyticsFunctionForBatch:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      FunctionName: !GetAtt AnalyticsFunction.Arn
      EventSourceArn: !GetAtt TweetStreamForBatch.Arn
      StartingPosition: LATEST
      ParallelizationFactor: 10
      BatchSize: 400
      MaximumRecordAgeInSeconds: 604800
      #MaximumBatchingWindowInSeconds: Integer

  MecabFunction:
    Type: AWS::Serverless::Function
    Condition: CreateMecabLambda
    Properties:
      Description: 'MeCab Function'
      CodeUri: source/mecab_function/
      Handler: index.lambda_handler
      Runtime: python3.8
      Layers:
        - !Ref MecabLambdaLayerArn
      MemorySize: 1024
      Timeout: 300
      Tracing: Active
      Environment:
        Variables:
          INDEXING_STREAM: !Ref IndexingStream
      Events:
        Stream:
          Type: Kinesis
          Properties:
            Stream: !GetAtt TweetStream.Arn
            StartingPosition: LATEST
            ParallelizationFactor: 1
            BatchSize: 200
            MaximumRecordAgeInSeconds: 300
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Sid: KinesisAccess
              Effect: Allow
              Action:
                - 'kinesis:PutRecord'
                - 'kinesis:PutRecords'
              Resource: !GetAtt IndexingStream.Arn

  MecabFunctionForBatch:
    Type: AWS::Lambda::EventSourceMapping
    Condition: CreateMecabLambda
    Properties:
      FunctionName: !GetAtt MecabFunction.Arn
      EventSourceArn: !GetAtt TweetStreamForBatch.Arn
      StartingPosition: LATEST
      ParallelizationFactor: 1
      BatchSize: 200
      MaximumRecordAgeInSeconds: 604800
      #MaximumBatchingWindowInSeconds: Integer

  IndexingFunction:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Indexing function  - KinesisStream to Elasticsearch '
      CodeUri: source/indexing_function/
      Handler: index.lambda_handler
      Runtime: python3.8
      MemorySize: 192
      Timeout: 300
      Tracing: Active
      Environment:
        Variables:
          ELASTICSEARCH_HOST: !GetAtt Elasticsearch.Outputs.Endpoint
      Events:
        Stream:
          Type: Kinesis
          Properties:
            Stream: !GetAtt IndexingStream.Arn
            BatchSize: 1000
            StartingPosition: LATEST
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Sid: ElasticsearchHttpAccess
              Effect: Allow
              Action:
                - es:ESHttpPut
                - es:ESHttpPost
              Resource:
                - !Sub '${Elasticsearch.Outputs.Arn}/*'

  Elasticsearch:
    Type: AWS::Serverless::Application
    Properties:
      Location:
        ApplicationId: arn:aws:serverlessrepo:us-east-1:345513370492:applications/amazon-elasticsearch-cognito-auth
        SemanticVersion: 0.4.2
      Parameters:
        ElasticsearchVersion: !Ref ElasticsearchVersion
        FineGrainedAccessControlEnabled: 'true'
        KibanaSignupAllowedEmailDomains: !Join [',', !Ref KibanaSignupAllowedEmailDomains]      

  TweetsTemplate:
    Type: Custom::ElasticsearchTemplate
    Version: 1.0
    Properties:
      ServiceToken: !GetAtt Elasticsearch.Outputs.ModifyTemplateArn
      Host: !GetAtt Elasticsearch.Outputs.Endpoint
      Body: '
        {
          "index_patterns": ["tweets-*"],
          "settings": {
            "number_of_shards": 1,
            "number_of_replicas": 1
          },
          "mappings": {
            "_source": {
              "enabled": true
            },
            "properties": {
              "created_at": {
                "type": "date",
                "format": "epoch_second"
              },
              "timestamp_ms": {
                "type": "date",
                "format": "epoch_millis"
              },
              "tweetid": {
                "type": "keyword"
              },
              "text": {
                "type": "text"
              },
              "normalized_text": {
                "type": "text"
              },
              "source": {
                "type": "keyword"
              },
              "filter_level": {
                "type": "keyword"
              },
              "lang": {
                "type": "keyword"
              },
              "hashtags": {
                "type": "keyword"
              },
              "url": {
                "type": "keyword"
              },
              "quote_count": {
                "type": "long"
              },
              "reply_count": {
                "type": "long"
              },
              "retweet_count": {
                "type": "long"
              },
              "favorite_count": {
                "type": "long"
              },
              "coordinates":{
                "type": "geo_point"
              },
              "is_retweet": {
                "type": "boolean"
              },
              "is_crawled": {
                "type": "boolean"
              },
              "username": {
                "type": "keyword"
              },
              "user": {
                "properties": {
                  "id_str": {
                    "type": "keyword"
                  },
                  "name": {
                    "type": "keyword"
                  },
                  "screen_name": {
                    "type": "keyword"
                  },
                  "followers_count": {
                    "type": "long"
                  },
                  "friends_count": {
                    "type": "long"
                  },
                  "listed_count": {
                    "type": "long"
                  },
                  "favourites_count": {
                    "type": "long"
                  },
                  "favourites_count": {
                    "type": "long"
                  },
                  "lang": {
                    "type": "keyword"
                  }
                }
              },
              "comprehend": {
                "properties": {
                  "text": {
                    "type": "text"
                  },
                  "lang": {
                    "type": "keyword"
                  },
                  "sentiment": {
                    "type": "keyword"
                  },
                  "sentiment_score": {
                    "properties": {
                      "positive": { "type": "double" },
                      "negative":  { "type": "double" },
                      "neutral":  { "type": "double" },
                      "mixed":  { "type": "double" }
                    }
                  },
                  "entities": {
                    "type": "keyword"
                  },
                  "key_phrases": {
                    "type": "keyword"
                  }
                }
              },
              "mecab": {
                "properties": {
                  "keywords": {
                    "type": "keyword"
                  },
                  "wakati": {
                    "type": "keyword"
                  }
                }
              }
            }
          }
        }'

  TweetEventBus:
    Type: AWS::Events::EventBus
    Properties: 
      Name: !Ref AWS::StackName

  PuEventFunction:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'PutEvent function  - KinesisStream to EventBridge'
      CodeUri: source/put_events_function/
      Handler: index.lambda_handler
      Runtime: python3.8
      MemorySize: 128
      Timeout: 10
      Tracing: Active
      Environment:
        Variables:
          EventBusName: !Ref TweetEventBus
      Events:
        Stream:
          Type: Kinesis
          Properties:
            Stream: !GetAtt IndexingStream.Arn
            BatchSize: 10
            StartingPosition: LATEST
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Sid: PutEvents
              Effect: Allow
              Action:
                - events:PutEvents
              Resource:
                - !GetAtt TweetEventBus.Arn

  # Data Lake --------------------------------------
  DataLake:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: datalake/template.yaml
      Parameters: 
        TweetStreamArn : !GetAtt TweetStream.Arn

Outputs:

  S3ConsoleURL:
    Description: URL to the Lambda Function console
    Value: !Sub 'https://s3.console.aws.amazon.com/s3/buckets/${TweetsBucket}/?region=${AWS::Region}&tab=overview'

  TwitterRawLocation:
    Description: S3 Twitter Raw location.
    Value: !Sub 's3://${TweetsBucket}/raw/'

  KibanaURL:
    Description: URL to the Kibana
    Value: !Sub 'https://${Elasticsearch.Outputs.Endpoint}/_plugin/kibana/'
